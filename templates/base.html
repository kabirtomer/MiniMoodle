 <!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <title>Mini-Moodle</title>
 </head>
   <body>
      <header>
        <div class="nav-left">
          <h1><a href="/">Mini_Moodle</a></h1>
        </div>
      {% if user.is_authenticated %}
       
      
        <p><a href= '{% url 'logout' %}'>Logout</a>
          <p> Hi, {{ user.username }} </p>

      
      {% else %}
        
 
        <a href="{% url 'login' %}">Login</a>
        <p>You are not logged in.</p>
        {% endif %}
        <a href="/">All Courses</a>
        |<a href="{% url 'my_courses' %}">My Courses</a>
        {%if user.profile.is_prof == 1%}
        |<a href = "{% url 'create_course' %}"> Create Course</a>
        {%endif%}
      </header>
      <hr>
      {% block content %}
      {% endblock content %}

      

    </div>
  </body>
</html>
